<div
  class="jhipster-landscape-module"
  :class="moduleClass()"
  :ref="el => landscapeElements.set(module.slug, el)"
  :data-selector="`${module.slug}-module`"
  @mouseover="emphasisizeModule()"
  @mouseleave="deEmphasisizeModule()"
  @click="clickedModule()"
>
  <div class="jhipster-landscape-module--slug" :class="moduleClass()">{{ module.slug }}</div>
  <div class="jhipster-landscape-module--operation" :class="moduleClass()">{{ module.operation }}</div>
</div>
